<!DOCTYPE html>
<html lang="en">
<style>
  :root {
    --teal: #06b6d4;
    --blue: #3b82f6;
    --lightgray: #cbd5e1;
    --gradient: linear-gradient(to right, var(--teal), var(--blue));
  }
  body {
    background-image: var(--gradient);
    font-family: "Lexend", sans-serif;
    accent-color: var(--blue);
    -webkit-font-smoothing: antialiased;
  }
  .container {
    height: 690px;
    width: 790px;
    margin: 5rem auto;
    padding: 26px;
    border-radius: 20px;
    background: white;
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  }
  .result-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }
  #result {
    flex: 1;
    font-family: Monaco, mono;
    background: #f4f4f4;
  }
  .copy-result {
    background-image: var(--gradient);
    border: none;
    padding: 14px 18px;
    color: white;
    border-radius: 25px;
    margin-left: 16px;
    position: absolute;
    right: 12px;
    font-weight: 600;
    cursor: pointer;
    z-index: 50;
    font-size: 0.8rem;
  }
  .copy-result:hover {
    background: var(--blue);
  }
  input[type="text"] {
    padding: 20px 24px;
    border: 1px solid var(--lightgray);
    border-radius: 50px;
  }
  input[type="range"] {
    padding: 8px 10px;
    background: #f8f8f8;
    flex: 1;
    margin-left: 1rem;
    margin-right: 1rem;
  }
  input[type="text"]:focus,
  input[type="number"]:focus {
    border: 1px solid var(--teal);
    outline: none;
  }
  input[type="checkbox"] {
    width: 16px;
    height: 16px;
  }
  .settings {
    margin-top: 3rem;
  }
  .input-group {
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .generate-btn {
    background-image: var(--gradient);
    padding: 14px 24px;
    border: none;
    font-weight: 600;
    color: white;
    display: block;
    width: 100%;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.25rem;
  }
  .generate-btn:hover,
  .copy-btn:hover {
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    background: var(--blue);
  }
  .alert {
    position: fixed;
    top: 6px;
    right: 6px;
    padding: 10px;
    border-radius: 4px;
    background: rgba(0, 0, 0, 0.4);
    color: white;
    font-size: 20px;
  }
  pre{
    color:orange;
    font-size: x-large;
    font-weight: 700;
  }
  .face-btn {
    background-image: var(--gradient);
    padding: 14px 24px;
    border: none;
    font-weight: 600;
    color: white;
    display: block;
    width: 740px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.25rem;
    text-align: center; 
  }
  .face-btn:hover{
    box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    background: var(--blue);
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate</title>
  <link rel="Stylesheet" href="generate.css">
</head>
<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/844/147/original/closed-padlock-on-digital-background-cyber-security-free-vector.jpg);">
  <div class="container" style="background-image: url(https://static.vecteezy.com/system/resources/previews/002/844/147/original/closed-padlock-on-digital-background-cyber-security-free-vector.jpg);" >
    <h1><b style="color: rgb(169, 140, 35);">Password Generator</b></h1>
    <div class="result-container">
      <input type="text" id="result" />
      <button class="copy-result" id="copy">Copy</button>
    </div>
    <div class="settings">
      <div class="input-group">
        <label style="color: white;">Password length (4-20)</label>
        <input type="range" id="length" min="4" max="20" step="1" />
        <span id="length-result" style="color: white;">10</span>
      </div>
      <div class="input-group">
        <label style="color: white;">Include numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="input-group">
        <label style="color: white;">Include symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="generate-btn" id="generate">Generate</button>
    <pre>
ðŸŒŸ Unleash the Future with Creative Face-Biometric Scan Technology! ðŸŒŸ

Seamlessly Blend Convenience with Robust Security Measures. 
Explore Next-Level Biometric Authentication Today! ðŸš€ 
      
#FaceBiometric #SecurityInnovation #TechRevolution!</pre>
    <a class="face-btn" href={{url_for('face')}}> YES <a>
  </div>
  <script>
    document.getElementById('generate').addEventListener('click', function() {
      const length = document.getElementById('length').value;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;
    
      fetch('/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          length: length,
          numbers: numbers,
          symbols: symbols,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('result').value = data.password;
        });
    });
    
    document.getElementById('copy').addEventListener('click', function() {
      const password = document.getElementById('result').value;
      navigator.clipboard.writeText(password);
    });
    
    const lengthRange = document.getElementById('length');
    const lengthResult = document.getElementById('length-result');
    
    lengthRange.addEventListener('mousemove', function() {
      lengthResult.textContent = lengthRange.value;
    });
    
    lengthRange.addEventListener('input', function() {
      lengthResult.textContent = lengthRange.value;
    });
    
    lengthResult.textContent = lengthRange.value;
  </script>
</body>
</html>
